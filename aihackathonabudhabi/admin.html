<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Abu Dhabi Gov Services</title>
    <style>
        /* Add your existing CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
        }

        .logo {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <img src="logo.png" alt="Abu Dhabi Logo" width="32" height="32">
                <span>Abu Dhabi Media Office</span>
            </a>
        </header>
        <main>
            <div class="card">
                <h1>Admin Login</h1>
                <p class="description">Access the internal opinion request system</p>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="admin" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="admin" required>
                    
                    <button type="button" id="login-button">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </main>
        <footer>
            Â© 2024 Abu Dhabi Gov Services. All rights reserved.
        </footer>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'dashboard.html'; // Redirect to the dashboard
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
